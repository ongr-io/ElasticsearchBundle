imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    secret: "TOP-SECRET"
    test: ~

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: "%elasticsearch_test_connection.host%" }
            index_name: "%elasticsearch_test_connection.default.index_name%"
            settings:
                refresh_interval: -1
                number_of_replicas: 0
        bar:
            hosts:
                - { host: "%elasticsearch_test_connection.host%" }
            index_name: "%elasticsearch_test_connection.bar.index_name%"
            settings:
                refresh_interval: -1
                number_of_replicas: 1
    managers:
        default:
            connection: default
            debug: true
            mappings:
                - AcmeTestBundle
                - AcmeFooBundle:Media
        bar:
            connection: bar
            mappings:
                - ONGRElasticsearchBundle
        readonly:
            connection: default
            debug: true
            readonly: true
            mappings:
                - AcmeTestBundle

services:
    es_test.foo.warmer:
        class: ONGR\ElasticsearchBundle\Tests\app\fixture\Warmer\FooWarmer
        tags:
            - { name: es.warmer, manager: "default,bar" }
