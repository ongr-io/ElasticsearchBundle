sudo: false
language: php
php:
  - 7.0
  - hhvm
env:
  global:
      - SYMFONY="~3.0" ES_VERSION="5.0.0"
  matrix:
      - ES_VERSION="2.4.1"
      - ES_VERSION="5.0.0"
matrix:
  allow_failures:
    - php: hhvm
  include:
    - php: 7.0
      env: SYMFONY="2.8.*"
addons:
  apt:
    packages:
      - oracle-java8-installer
install:
  - jdk_switcher use oraclejdk8
  - java -version
  - composer require --no-update symfony/symfony:${SYMFONY}
  - 'if [ ${ES_VERSION} == "2.4.1" ]; then
       wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz;
    else
       wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz;
    fi'
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch > /tmp/elasticsearch.log 2>&1 &
before_script:
  - composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH
  - composer install --no-interaction --prefer-dist
script:
  - vendor/bin/phpunit --coverage-clover=coveralls.clover
  - vendor/bin/phpcs -p --standard=PSR2 --ignore=vendor/,Tests/app/ ./
  - cat /tmp/elasticsearch.log
after_script:
  - travis_retry php vendor/bin/coveralls
